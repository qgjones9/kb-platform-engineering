# -----------------------------------------------------------------------------
#  exclude_docs: https://www.mkdocs.org/user-guide/configuration/#exclude_docs
# -----------------------------------------------------------------------------
#   verions 1.5+
#
#   Changed in version 1.6:
#   This config no longer applies the "drafts" functionality for mkdocs serve.
#   If you have draft documents that you want available in "serve" and
#   not "build",
#   replace exclude_docs with the new draft_docs config option.
#
#   This config defines patterns of files (under docs_dir) to not be picked up
#   into the built site.
#
#     exclude_docs: |
#       api-config.json    # A file with this name anywhere.
#       /requirements.txt  # Top-level "docs/requirements.txt".
#       *.py               # Any file with this extension anywhere.
#       !/foo/example.py   # But keep this particular file.
#
#   This follows the .gitignore pattern format.
#   see: https://git-scm.com/docs/gitignore#_pattern_format
#   The following defaults are always implicitly prepended - to exclude
#   dot-files (and directories) as well as the top-level templates directory:
#
#     exclude_docs: |
#       .*
#       /templates/
#
#   So, in order to really start this config fresh, you'd need to specify a
#   negated version of these entries first.
#   Otherwise you could for example opt only certain dot-files back into the
#   site:
#     exclude_docs: |
#       !.assets  # Don't exclude '.assets' although all other '.*' are excluded
#
#   default: null
# -----------------------------------------------------------------------------
# draft_docs: https://www.mkdocs.org/user-guide/configuration/#draft_docs
# -----------------------------------------------------------------------------
#   verions 1.6+
#
# Description:
#   This config defines patterns of files (under docs_dir) to be treated as a
#   draft. Draft files are available during mkdocs serve and include a "DRAFT"
#   mark but will not be included in the build. To prevent this effect and make
#   "serve" behave the same as "build", you can run mkdocs serve --clean.
#
#  Example:
#
#    draft_docs: |
#      drafts/               # A "drafts" directory anywhere.
#      _unpublished.md       # A md file ending in _unpublished.md
#      !/foo_unpublished.md  # But keep this particular file.
#
#   default: null
# -----------------------------------------------------------------------------
# not_in_nav: see https://www.mkdocs.org/user-guide/configuration/#not_in_nav
# -----------------------------------------------------------------------------
#   verions 1.5+
#
#   Changed in version 1.6:
#      the nav config is not specified at all, pages specified in this config
#      will now be excluded from the inferred navigation.
#
#   If you want to include some docs into the site but intentionally exclude
#   them from the nav, normally MkDocs warns about this.
#
#   Adding such patterns of files (relative to docs_dir) into the not_in_nav
#   config will prevent such warnings.
#
#   Example:
#
#   nav:
#     - Foo: foo.md
#     - Bar: bar.md
#
#   not_in_nav: |
#     /private.md
#
#   As the previous option, this follows the .gitignore pattern format.
#
#   default: null
not_in_nav: |
  mathematics/pre-algebra/1/whole-numbers/chapter-review/
  mathematics/pre-algebra/1/whole-numbers/exercises/
  mathematics/pre-algebra/2/content/
# -----------------------------------------------------------------------------
# validation: see https://www.mkdocs.org/user-guide/configuration/#validation
# -----------------------------------------------------------------------------
#
# Configure the strictness of MkDocs' diagnostic messages when
# validating links to documents.
#
# This is a tree of configs, and for each one the value can be one of the
# three: warn, info, ignore. Which cause a logging message of the
# corresponding severity to be produced. The warn level is, of course,
# intended for use with mkdocs build --strict (where it becomes an
# error), which you can employ in continuous testing.
#
# The config validation.links.absolute_links additionally has a special
# value relative_to_docs, for validation of absolute links.
#
# see:
# https://www.mkdocs.org/user-guide/configuration/#validation-of-absolute-links
#
#
# defaults of this config as of version 1.6:
#
#   validation:
#     nav:
#       omitted_files: info
#       not_found: warn
#       absolute_links: info
#     links:
#       not_found: warn
#       anchors: info
#       absolute_links: info
#       unrecognized_links: info
#
# (Note: you shouldn't copy this whole example, because it only
# duplicates the defaults. Only individual items that differ should be
# set.)
#
# Recommended values for most sites:
#
#   validation:
#     omitted_files: warn
#     absolute_links: warn  # Or 'relative_to_docs' - new in MkDocs 1.6
#     unrecognized_links: warn
#     anchors: warn  # New in MkDocs 1.6
#
# Full list of values and examples of log messages that they can hide or
# make more prominent:
#
#   validation.nav.omitted_files
#     The following pages exist in the docs directory, but are not
#     included in the "nav" configuration: ...
#
#   validation.nav.not_found
#     A reference to 'foo/bar.md' is included in the 'nav' configuration,
#     which is not found in the documentation files.
#
#     A reference to 'foo/bar.md' is included in the 'nav' configuration,
#     but this file is excluded from the built site.
#
#   validation.nav.absolute_links
#     An absolute path to '/foo/bar.html' is included in the 'nav'
#     configuration, which presumably points to an external resource.
#
#   validation.links.not_found
#     Doc file 'example.md' contains a link '../foo/bar.md', but the
#     target is not found among documentation files.
#
#     Doc file 'example.md' contains a link to 'foo/bar.md' which is
#     excluded from the built site.
#
#   validation.links.anchors
#     Doc file 'example.md' contains a link '../foo/bar.md#some-heading',
#     but the doc 'foo/bar.md' does not contain an anchor '#some-heading'.
#
#     Doc file 'example.md' contains a link '#some-heading', but there is
#     no such anchor on this page.
#
#   validation.links.absolute_links
#     Doc file 'example.md' contains an absolute link '/foo/bar.html',
#     it was left as is. Did you mean 'foo/bar.md'?
#
#   validation.links.unrecognized_links
#     Doc file 'example.md' contains an unrecognized relative link
#     '../foo/bar/', it was left as is. Did you mean 'foo/bar.md'?
#    Doc file 'example.md' contains an unrecognized relative link
#    'mail@example.com', it was left as is. Did you mean
#    'mailto:mail@example.com'?
# -----------------------------------------------------------------------------
# validate abosolue links
# -----------------------------------------------------------------------------
# Historically, within Markdown, MkDocs only recognized relative links that
# lead to another physical *.md document (or media file). This is a good
# convention to follow because then the source pages are also freely browsable
# without MkDocs, for example on GitHub. Whereas absolute links were left
# unmodified (making them often not work as expected) or, more recently,
# warned against. If you dislike having to always use relative links, now you
# can opt into absolute links and have them work correctly.

# If you set the setting validation.links.absolute_links to the new value
# relative_to_docs, all Markdown links starting with / will be understood as
# being relative to the docs_dir root. The links will then be validated for
# correctness according to all the other rules that were already working for
# relative links in prior versions of MkDocs. For the HTML output, these links
# will still be turned relative so that the site still works reliably.

# So, now any document (e.g. "dir1/foo.md") can link to the document
# "dir2/bar.md" as [link](/dir2/bar.md), in addition to the previously only
# correct way [link](../dir2/bar.md).
#
# You have to enable the setting, though. The default is still to just skip the link.
#
#  validation:
#    links:
#      absolute_links: relative_to_docs
#      anchors: warn
#      unrecognized_links: warn
# -----------------------------------------------------------------------------
# BUILD DIRECTORIES
# see https://www.mkdocs.org/user-guide/configuration/#build-directories
# -----------------------------------------------------------------------------
# theme: see https://www.mkdocs.org/user-guide/configuration/#theme
# -----------------------------------------------------------------------------
# Sets the theme and theme specific configuration of your documentation site.
# May be either a string or a set of key/value pairs.
#
# If a string, it must be the string name of a known installed theme. For a
# list of available themes visit Choosing Your Theme.
# https://www.mkdocs.org/user-guide/choosing-your-theme/
#
# theme:
#   name: mkdocs
#   locale: en
#   custom_dir: my_theme_customizations/
#   static_templates:
#     - sitemap.html
#   include_sidebar: false
#
# If a set of key/value pairs, the following nested keys can be defined:
#
# name:
#   see: https://www.mkdocs.org/user-guide/configuration/#name
#   The string name of a known installed theme. For a list of available
#   themes visit Choosing Your Theme.
#   https://www.mkdocs.org/user-guide/choosing-your-theme/
#
# locale:
#   see: https://www.mkdocs.org/user-guide/configuration/#locale
#   A code representing the language of your site.
#   See Localizing your theme for details.
#   https://www.mkdocs.org/user-guide/localizing-your-theme/
#   default: en
#
# custom_dir:
#   see: https://www.mkdocs.org/user-guide/configuration/#custom_dir
#   A directory containing a custom theme. This can either be a relative
#   directory, in which case it is resolved relative to the directory containing
#   your configuration file or it can be an absolute directory path from the root
#   of your local file system.
#   default: null
#
#   See Customizing Your Theme for details if you would like to tweak an
#   existing theme.
#   see: https://www.mkdocs.org/user-guide/customizing-your-theme/
#
#   See the Theme Developer Guide if you would like to build your own theme from
#   the ground up.
#   see: https://www.mkdocs.org/user-guide/theme-developer-guide/
#
# static_templates:
#   see: https://www.mkdocs.org/user-guide/configuration/#static_templates
#   A list of templates to render as static pages. The templates must be located
#   in either the theme's template directory or in the custom_dir defined in the
#   theme configuration.
#
# theme_specific_keywords:
#   see: https://www.mkdocs.org/user-guide/configuration/#theme-specific-keywords
#   A dictionary of theme specific keywords. This can be used to pass
#   additional configuration to the theme.
#   default: null
#
# default: mkdocs
# -----------------------------------------------------------------------------
theme:
  name: material
  palette:
    # Default: dark (slate)
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#instant-loading
    - navigation.instant
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#anchor-tracking
    - navigation.tracking
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages
    - navigation.indexes
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#expand-navigation
    # - navigation.expand
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#tab-navigation
    - navigation.tabs
    - navigation.tabs.active
    - navigation.tabs.sticky
    - navigation.tabs.scrollable

# -----------------------------------------------------------------------------
# THEME OPTIONS
# see https://www.mkdocs.org/user-guide/configuration/#theme-options
# -----------------------------------------------------------------------------
# theme_options:
#   name: material
#   palette:
#     - dark
#     - primary: teal
#     - accent: orange
# -----------------------------------------------------------------------------
# docs_dir: https://www.mkdocs.org/user-guide/configuration/#docs_dir
# -----------------------------------------------------------------------------
# Sets the directory containing the documentation files.
#
# default: docs/
# -----------------------------------------------------------------------------
# site_dir: https://www.mkdocs.org/user-guide/configuration/#site_dir
# -----------------------------------------------------------------------------
# The directory containing the documentation source markdown files. This can
# either be a relative directory, in which case it is resolved relative to the
# directory containing your configuration file, or it can be an absolute
# directory path from the root of your local file system.
#
# default: "docs"
# -----------------------------------------------------------------------------
# site_dir: https://www.mkdocs.org/user-guide/configuration/#site_dir
# -----------------------------------------------------------------------------
# The directory where the output HTML and other files are created. This can
# either be a relative directory, in which case it is resolved relative to the
# directory containing your configuration file, or it can be an absolute
# directory path from the root of your local file system.
#
# default: "site"
#
# Note
# If you are using source code control you will normally want to ensure that
# your build output files are not committed into the repository, and only keep
# the source files under version control. For example, if using git you might
# add the following line to your .gitignore file:
#
# site/
#
# If you're using another source code control tool, you'll want to check its
# documentation on how to ignore specific directories.
# -----------------------------------------------------------------------------
# extra_css: https://www.mkdocs.org/user-guide/configuration/#extra_css
# -----------------------------------------------------------------------------
# Set a list of CSS files (relative to docs_dir) to be included by the theme,
# typically as <link> tags.
extra_css:
  - stylesheets/extra.css
# -----------------------------------------------------------------------------
# extra_javascript:
# see https://www.mkdocs.org/user-guide/configuration/#extra_javascript
# -----------------------------------------------------------------------------
# Set a list of JavaScript files in your docs_dir to be included by the theme,
# as <script> tags.
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
# -----------------------------------------------------------------------------
# extra_templates:
# see https://www.mkdocs.org/user-guide/configuration/#extra_templates
# Set a list of templates in your docs_dir to be included by the theme, as
# <template> tags.
# -----------------------------------------------------------------------------
# extra:
# see https://www.mkdocs.org/user-guide/configuration/#extra
# -----------------------------------------------------------------------------
# A set of key-value pairs, where the values can be any valid YAML construct,
# that will be passed to the template. This allows for great flexibility when
# creating custom themes.
# -----------------------------------------------------------------------------
# Preview controls
# https://www.mkdocs.org/user-guide/configuration/#preview-controls
# -----------------------------------------------------------------------------
# Live reloading
# -----------------------------------------------------------------------------
# watch: https://www.mkdocs.org/user-guide/configuration/#watch
# Additional directories to watch (paths relative to this config file).
# docs_dir (docs) and the config file are already watched by default.
# Use this only for extra dirs (e.g. theme overlay, extra assets).
# On WSL, live reload may not fire when saving from Windows/Cursor;
# see https://github.com/mkdocs/mkdocs/discussions/2437
# -----------------------------------------------------------------------------
watch:
  - docs
# alternatively can pass command line argument --livereload
# -----------------------------------------------------------------------------
# strict: https://www.mkdocs.org/user-guide/configuration/#strict
# -----------------------------------------------------------------------------
# strict: true
# -----------------------------------------------------------------------------
# dev_addr: https://www.mkdocs.org/user-guide/configuration/#dev_addr
# -----------------------------------------------------------------------------
# The address to bind to for the development server.
# default: localhost:8000
# -----------------------------------------------------------------------------
# see: https://squidfunk.github.io/mkdocs-material/reference/formatting/
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
