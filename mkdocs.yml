# Configuration file for MkDocs
# Introduction:
# https://www.mkdocs.org/user-guide/configuration/#introduction
# https://squidfunk.github.io/mkdocs-material/setup/
#
# Project settings are configured by default using a YAML configuration file in
# the project directory named mkdocs.yml. You can specify another path
# for it by using the -f/--config-file option (see mkdocs build --help).
#
# -----------------------------------------------------------------------------
# Project information
# -----------------------------------------------------------------------------
#
# site_name: https://www.mkdocs.org/user-guide/configuration/#site_name
# -----------------------------------------------------------------------------
# description: This is a required setting, and should be a string that
#   is used as the main title of the project documentation. When
#   rendering the theme this setting will be passed as the site_name
#   context variable.#   description
#
# default: required
#   At a minimum, this configuration file must contain the site_name.
#   All other settings are optional.
#   site_name: "My Project Documentation"
# -----------------------------------------------------------------------------
site_name: Platform Engineering Knowledge Base
# -----------------------------------------------------------------------------
# site_url: see https://www.mkdocs.org/user-guide/config2uration/#site_url
# -----------------------------------------------------------------------------
site_url: "http://localhost:8000"
# -----------------------------------------------------------------------------
# dev_addr: https://www.mkdocs.org/user-guide/configuration/#dev_addr
# -----------------------------------------------------------------------------
dev_addr: "127.0.0.1:9052"
#
# description: Set the canonical URL of the site. This will add a link
#   tag with the canonical URL to the head section of each HTML page.
#   If the 'root' of the MkDocs site will be within a subdirectory of a
#   domain, be sure to
#   include that subdirectory in the setting (https://example.com/foo/).
#   This setting is also used for mkdocs serve: the server will be mounted onto
#   a path taken from the path component of the URL, e.g. some/page.md
#   will be served from http://127.0.0.1:8000/foo/some/page/ to mimic the
#   expected remote layout.
#
# default: null
#
# -----------------------------------------------------------------------------
# repo_url: see https://www.mkdocs.org/user-guide/configuration/#repo_url
# -----------------------------------------------------------------------------
# repo_url: ""
#
# description: When set, provides a link to your repository (GitHub, Bitbucket,
#   GitLab, ...) on each page.
#
# default: null
# -----------------------------------------------------------------------------
# repo_name: see https://www.mkdocs.org/user-guide/configuration/#repo_name
# -----------------------------------------------------------------------------
# repo_name: ""
#
# description: When set, provides a link to your repository (GitHub, GitLab) on
#   each page.
#
# default: 'GitHub', 'Bitbucket' or 'GitLab' if the repo_url matches those
#   domains, otherwise the hostname from the repo_url.
# -----------------------------------------------------------------------------
# edit_uri: see https://www.mkdocs.org/user-guide/configuration/#edit_uri
# -----------------------------------------------------------------------------
# edit_uri: ""
#
#
# description: The path from the base repo_url to the docs directory when
#   directly viewing a page, accounting for specifics of the repository host
#   (e.g. GitHub, Bitbucket, etc), the branch, and the docs directory itself.
#   MkDocs concatenates repo_url and edit_uri, and appends the input path
#   of the page.
#
#   When set, and if your theme supports it, provides a link directly
#   to the page in your source repository. This makes it easier to find
#   and edit the source for the page. If repo_url is not set, this
#   option is ignored. On some themes, setting this option may cause an
#   edit link to be used in place
#   of a repository link. Other themes may show both links.
#
#   The edit_uri supports query ('?') and fragment ('#') characters.
#   For repository hosts that use a query or a fragment to access the files,
#   the edit_uri might be set as follows. (Note the ? and # in the URI...)
#
#   Query string example:
#   edit_uri: '?query=root/path/docs/'
#
#   Hash fragment example:
#   edit_uri: '#fragment=root/path/docs/'
#
#   For other repository hosts, simply specify the relative path to the docs
#   directory for example.
#   edit_uri: root/path/docs/
#
#   For example, having this config:
#   repo_url: https://example.com/project/repo
#   edit_uri: blob/main/docs/
#   means that a page named 'foo/bar.md' will have its edit link lead to:
#   https://example.com/project/repo/blob/main/docs/foo/bar.md
#
#   edit_uri can actually be just an absolute URL, not necessarily relative to
#   repo_url, so this can achieve the same result:
#   edit_uri: https://example.com/project/repo/blob/main/docs/
#
#   For more flexibility, see edit_uri_template below.
#   https://www.mkdocs.org/user-guide/configuration/#edit_uri_template
#
# default: edit/master/docs/ for GitHub and GitLab repos or src/default/docs/
#   for a Bitbucket repo, if repo_url matches those domains, otherwise null

# -----------------------------------------------------------------------------
# edit_uri_template:
# see https://www.mkdocs.org/user-guide/configuration/#edit_uri_template
# -----------------------------------------------------------------------------
# edit_uri_template: ""
#
# description:
#  The more flexible variant of edit_uri. These two are equivalent:
#   edit_uri: 'blob/main/docs/'
#   edit_uri_template: 'blob/main/docs/{path}'
#
#   (they are also mutually exclusive -- don't specify both).
#   Starting from here, you can change the positioning or formatting of the
#   path, in case the default behavior of appending the path isn't enough.
#
#   The contents of edit_uri_template are normal Python format strings,
#   with only
#   these fields available:
#   {path}, e.g. foo/bar.md
#   {path_noext}, e.g. foo/bar
#
#   And the conversion flag !q is available, to percent-encode the field:
#   {path!q}, e.g. foo%2Fbar.md
#  Suggestion useful configurations:
#    Github Wiki:
#      (e.g. https://github.com/project/repo/wiki/foo/bar/_edit)
#      repo_url: "https://github.com/project/repo/wiki"
#      edit_uri_template: "{path_noext}_edit"
#
# default: null
# -----------------------------------------------------------------------------
# site_description:
# see https://www.mkdocs.org/user-guide/configuration/#site_description
# -----------------------------------------------------------------------------
# site_description: ""
#
# description: Set the site description. This will add a meta tag to the
#   generated HTML header.
#
# default: null
# -----------------------------------------------------------------------------
# site_author: https://www.mkdocs.org/user-guide/configuration/#site_author
# -----------------------------------------------------------------------------
# site_author: ""
#
# description: Set the site author. This will add a meta tag to the
#   generated HTML header.
#
# default: null
# -----------------------------------------------------------------------------
# copyright: https://www.mkdocs.org/user-guide/configuration/#copyright
# -----------------------------------------------------------------------------
# copyright: ""
#
# description: Set the copyright information to be included in the documentation
#   by the theme.
#
# default: null
# -----------------------------------------------------------------------------
# remote_branch: https://www.mkdocs.org/user-guide/configuration/#remote_branch
# -----------------------------------------------------------------------------
# remote_branch: ""
#
# description: Set the remote branch to commit to when using gh-deploy to deploy
#   to GitHub Pages. This option can be overridden by a command line option in
#   gh-deploy.
#
# default: gh-pages
# -----------------------------------------------------------------------------
# remote_name: https://www.mkdocs.org/user-guide/configuration/#remote_name
# -----------------------------------------------------------------------------
# remote_name: ""
#
# description: Set the remote name to commit to when using gh-deploy to deploy
#   to GitHub Pages. This option can be overridden by a command line option in
#   gh-deploy.
#
# default: origin
# -----------------------------------------------------------------------------
# DOCUMENTATION LAYOUT:
# see https://www.mkdocs.org/user-guide/configuration/#documentation-layout
# -----------------------------------------------------------------------------
# nav: https://www.mkdocs.org/user-guide/configuration/#nav
# -----------------------------------------------------------------------------
# description:
#   This setting is used to determine the format and layout of the global
#   navigation for the site. A minimal navigation configuration could look like
#   this:
#
#   nav:
#     - index.md
#     - about.md
#     - contact.md
#
#   All paths in the navigation configuration must be relative to the docs_dir
#   configuration option.
#   see: https://www.mkdocs.org/user-guide/configuration/#docs_dir
#
#   See the section on configuring pages and navigation for a more detailed
#   breakdown, including how to create sub-sections.
#   https://www.mkdocs.org/user-guide/writing-your-docs/
#   #configure-pages-and-navigation
#
#   Navigation items may also include links to external sites. While titles are
#   optional for internal links, they are required for external links. An
#   external link may be a full URL or a relative URL. Any path which is not
#   found in the files is assumed to be an external link. See the section about
#   Meta-Data on how MkDocs determines the page title of a document.
#
#   see: https://www.mkdocs.org/user-guide/writing-your-docs/#meta-data
#
#  nav:
#    - Introduction: 'index.md'
#    - 'about.md'
#    - 'Issue Tracker': 'https://example.com/'
#
#  In the above example, the first two items point to local files while the
#  third points to an external site.
#
#  However, sometimes the MkDocs site is hosted in a subdirectory of a project's
#  site and you may want to link to other parts of the same site without
#  including the full domain. In that case, you may use an appropriate relative
#  URL.
#
#  site_url: https://example.com/foo/
#
#  nav:
#    - Home: '../'
#    - 'User Guide': 'user-guide.md'
#    - 'Bug Tracker': '/bugs/'
#
#  In the above example, two different styles of external links are used.
#  First, note that the site_url indicates the MkDocs site is hosted in the
#  /foo/ subdirectory of the domain. Therefore, the Home navigation item is a
#  relative link that moves up one level to the server root and effectively
#  points to https://example.com/. The Bug Tracker item uses an absolute path
#  from the server root and points to https://example.com/bugs/. Of course, the
#  User Guide points to a local MkDocs page.
#
# default: By default nav will contain an alphanumerically sorted, nested list
#   of all the Markdown files found within the docs_dir and its sub-directories.
#   Index files will always be listed first within a sub-section.
# -----------------------------------------------------------------------------
nav:
